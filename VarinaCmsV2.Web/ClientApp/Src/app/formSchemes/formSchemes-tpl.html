<md-content>
   
    <md-toolbar class="md-table-toolbar md-hue-2">
      <div class="md-toolbar-tools">
        مدیریت قالب فرم ها
        <span flex></span>

        <md-button ui-sref="addFormScheme({lang:currentLang})" class="md-fab edge-down">
          <md-tooltip md-direction="bottom">
            افزودن
          </md-tooltip>
          <md-icon md-svg-icon="add"></md-icon>
        </md-button>
  
      </div>
    </md-toolbar>
    <md-card ng-scrollbars ng-scrollbars-config="scrollConfig">
        <md-table-container >
          <table md-table  ng-model="vm.formSchemes.items" md-progress="vm.tablePromise">
            <thead md-head>
              <tr md-row>
                <th md-column md-numeric>عنوان</th>
                <th md-column md-numeric>دستگیره</th>
                <th md-column md-numeric>توضیحات</th>
              </tr>
            </thead>
            
            <tbody md-body>
              <tr md-row ng-click="vm.showBottomSheetOptions(fs)" md-select="fs" md-select-id="id" ng-repeat="fs in vm.formSchemes.items">
                <td md-cell ng-bind="fs.title"></td>
                <td md-cell ng-bind="fs.handle"></td>
                <td md-cell ng-bind="fs.description"></td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <md-table-pagination md-limit="vm.query.pageSize" md-limit-options="[5, 10, 15]" md-page="vm.query.pageNumber" md-total="{{vm.formSchemes.count}}"
          md-on-paginate="vm.changePage" md-page-select>
        </md-table-pagination>
    </md-card>
   
  </md-content>
