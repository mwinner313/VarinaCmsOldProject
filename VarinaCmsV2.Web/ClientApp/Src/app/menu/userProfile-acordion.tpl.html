<md-accordion-group>
        <md-divider style="margin: 0px 0px;"></md-divider>
    <md-accordion-content md-heading="پرفایل کاربری" md-arrow="true">
            <div >
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="کاربران">
                        <md-content>
                            <md-table-container>
                                <table md-table md-row-select multiple ng-model="vm.selectedUserProfiles">
                                    <thead md-head>
                                        <tr md-row>
                                            <th md-column md-numeric>همه</th>
                                        </tr>
                                    </thead>
                                    <tbody md-body>
                                        <tr md-row md-select="user" md-select-id="id" ng-repeat="user in vm.userProfiles">
                                            <td md-cell ng-bind="user.name || user.userName"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </md-table-container>
                        </md-content>
                    </md-tab>
                    <md-tab label="جستجو">
                        <md-content flex layout-padding>
                            <md-input-container flex class="md-block">
                                <label for="user-search">عنوان جستو جو</label>
                                <input type="text" id="user-search" ng-model="vm.userSearchText">
                            </md-input-container>
                            <md-table-container>
                                    <table md-table md-row-select multiple ng-model="vm.selectedUserProfiles">
                                        <thead md-head>
                                            <tr md-row>
                                                <th md-column md-numeric>همه</th>
                                            </tr>
                                        </thead>
                                        <tbody md-body>
                                            <tr md-row md-select="user" md-select-id="id" ng-repeat="user in vm.searchedUserProfiles">
                                                <td md-cell ng-bind="user.name || user.userName"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </md-table-container>
                            <md-button class="simple md-primary" ng-click="vm.searchForUserProfiles(vm.userSearchText)">
                                جستجو
                            </md-button>
                        </md-content>
                    </md-tab>
                  
                </md-tabs>
                <md-button class="simple md-primary md-raised" 
                ng-click="vm.addSelectedUserProfilesToMenu()" aria-label="افزودن به لیست"> افزودن به لیست </md-button>
            </div>
        </md-accordion-content>
    </md-accordion-group>
