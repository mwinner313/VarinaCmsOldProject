<md-table-container>
    <table md-table>
        <thead md-head >
            <tr md-row>
                <th md-column md-numeric>#</th>
                <th md-column md-numeric ng-repeat="range in vm.data.ranges">{{range}} </th>
            </tr>
        </thead>
        <tbody md-body ng-repeat="status in vm.data.statuses">
            <tr md-row>
                <td md-cell>
                    <span md-colors="{background:(status|orderStatusColor)}" class="md-button md-raised " ng-bind="status | orderStatus "></span>
                </td>
                <td md-cell ng-repeat="range in vm.data.ranges">
                  <span ng-repeat="overView in vm.data.datas | filter:{status:status,range:range}">{{overView.orderTotal|currency:'':0}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</md-table-container>
