<!-- NOSELECT -->
<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <h1>مدیریت موجودیت ها</h1>

        <span flex></span>

        <md-button ui-sref="schemeAdd({lang:currentLang,schemeType:vm.schemeType})" class="md-fab edge-down">
            <md-tooltip md-direction="bottom">
                افزودن
            </md-tooltip>
            <md-icon md-svg-icon="add"></md-icon>
        </md-button>

    </div>
</md-toolbar>
<md-content ng-scrollbars ng-scrollbars-config="scrollConfig">
    <md-card>
            <md-table-container >
                <table md-table md-progress="vm.tableProgressPromise">
                    <thead md-head>
                        <tr md-row>
                            <th md-column md-numeric>عنوان</th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select-id="id" ng-click="vm.showBottomSheetOptions(scheme)" ng-repeat="scheme in vm.schemes">
                            <td md-cell ng-bind="scheme.title"></td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
            <md-table-pagination md-limit="vm.query.pageSize" md-limit-options="[5, 10, 15]" md-page="vm.query.pageNumber" md-total="{{vm.entities.count}}"
                md-on-paginate="vm.getEntitiesAndUpdateRoute" md-page-select></md-table-pagination>
    </md-card>
</md-content>
